<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Todo App|Django2</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul.list-group li a {
            float: right;
            margin-left: 3px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                Todo App
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row" style="margin-bottom:15px;">
        <div class="col-md-12">
            <form action="/add_todo/" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" name="title" placeholder="请输入待办事项...">
                    <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">添加</button>
                  </span>
                </div><!-- /input-group -->
                {% csrf_token %}
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-warning">
                <div class="panel-heading">待办事项</div>
                <div class="panel-body">
                    <ul class="list-group">
                        {% for todo in falsetodo %}
                        <li class="list-group-item">
                            {{ todo.title }}
                            <a type="button" class="btn btn-success btn-xs"
                               href="/change_status/?id={{ todo.id }}">已处理</a>
                            <a type="button" class="btn btn-danger btn-xs" href="/delete_todo/?id={{ todo.id }}">删除</a>
                        </li>
                        {% endfor %}


                    </ul>
                </div>

            </div>

        </div>
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">已完成事项</div>
                <div class="panel-body">
                    <ul class="list-group">
                        {% for todo in truetodo %}
                        <li class="list-group-item">
                            {{ todo.title }}
                            <a type="button" class="btn btn-warning btn-xs"
                               href="/change_status/?id={{ todo.id }}">待处理</a>
                            <a type="button" class="btn btn-danger btn-xs" href="/delete_todo/?id={{ todo.id }}">删除</a>
                        </li>
                        {% endfor %}

                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
